/**:
  ros__parameters:
    ###############################################
    # Servo configuration for WX250
    ###############################################
    use_gazebo: false
    use_sim_time: true
    
    ## Properties of incoming commands
    command_in_type: "speed_units"
    scale:
      linear: 0.3
      rotational: 0.8
      joint: 0.5
    
    ## Properties of outgoing commands
    publish_period: 0.01
    low_latency_mode: true
    command_out_type: trajectory_msgs/JointTrajectory
    publish_joint_positions: true
    publish_joint_velocities: true
    publish_joint_accelerations: false
    
    ## Plugins for smoothing outgoing commands
    smoothing_filter_plugin_name: "online_signal_smoothing::ButterworthFilterPlugin"
    
    ## Planning scene monitor
    is_primary_planning_scene_monitor: false
    
    ## MoveIt properties - CRITICAL
    move_group_name: interbotix_arm
    planning_frame: wx250/base_link
    
    ## Other frames
    ee_frame_name: wx250/ee_gripper_link
    robot_link_command_frame: wx250/base_link
    
    ## Stopping behaviour
    incoming_command_timeout: 0.25
    num_outgoing_halt_msgs_to_publish: 4
    
    ## Singularities and joint limits
    lower_singularity_threshold: 17.0
    hard_stop_singularity_threshold: 30.0
    joint_limit_margin: 0.1
    leaving_singularity_threshold_multiplier: 2.0
    
    ## Topic names
    cartesian_command_in_topic: ~/delta_twist_cmds
    joint_command_in_topic: ~/delta_joint_cmds
    joint_topic: /wx250/joint_states
    status_topic: ~/status
    command_out_topic: ~/joint_trajectory_cmd
    
    ## Collision checking
    check_collisions: false
    collision_check_rate: 10.0
    self_collision_proximity_threshold: 0.01
    scene_collision_proximity_threshold: 0.02
